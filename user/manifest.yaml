apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: roboshop
  labels: 
    app: user
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
      tier: app
  template:
    metadata:
      labels:
        app: user
        tier: app
    spec:
      containers:
      - name: user
        image: gspvsr/user:1.0.0
---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
spec:
  selector:
    app: user
    tier: app
  ports:
  - name: mongodb-port
    protocol: TCP
    port: 8080 # Service Port
    targetPort: 8080 # container-port
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user
  namespace: roboshop
data:
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/user"
  REDIS_HOST: "redis"
